{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Article{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="url_path">Url of Public Article*</label>
    <input name="url_path" id="url_path" value="{{ request.form['url_path'] }}" required>
    <p>Classifying the content will take ~20 seconds.</p>
    <input type="submit" value="Save">
</form>
{% endblock %}
